services:
  nacos:
    image: nacos/nacos-server:v2.5.1-slim
    container_name: nacos-standalone
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
      - NACOS_AUTH_ENABLE=false
    ports:
      - "8848:8848"
      - "9848:9848"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/cs/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  registry:
    container_name: llm-registry-service
    build:
      context: .
      dockerfile: registry/Dockerfile
    env_file:
      - .env
    depends_on:
      nacos:
        condition: service_healthy
    environment:
      - NACOS_HOST=nacos